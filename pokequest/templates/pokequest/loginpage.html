<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Permission Portal</title>
	{% load staticfiles %}
    <link href= "{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/bootstrap/login.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'assets/bootstrap/js/ie-emulation-modes-warning.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/jquery.js"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/docs.min.js' %}"></script>
  </head>

  <body>
    <div class="container">
		<form method="post" action="/Permission/auth/"class="form-signin" role="form">
			{% csrf_token %}
			<h2 class="form-signin-heading">Please sign in</h2>
            {% if form_errors %}
                <p><font color="red">Your username and password didn't match. Please try again.</font></p>
            {% endif %}
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

    </div>

   
  
  </body>
</html>
